<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>TP INTEGRADOR</title>
</head>

<body class="text-center">
  
  <div class="container">
    <main class="form-signin w-100 m-auto contenedor">
      <form>
          <h1 class="h3 mb-3 fw-normal">Ingrese usuario</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email">
          <label for="floatingInput">Email</label>
          <span id="email-validacion">Completar este campo</span>
                   
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password">
          <label for="floatingPassword">Password</label>
          <span id="password-validacion">Completar este campo</span>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>
        <div class="w-100 btn btn-lg btn-primary" onclick="enviarDatos()">Ingresar</div>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
      </form>
    </main>

    <div class="regitro-actividad contenedor2">
      <h4>Registro de actividad</h4>
      <div class="row">

      <div class="col-md-6">
        <label for="id-recibido" class="form-label">ID</label>
        <input type="text" class="form-control" id="id-recibido" disabled />
      </div>

      <div class="col-md-6">
        <label for="fecha-creacion" class="form-label"
          >Fecha de ingreso</label
        >
        <input
          type="text"
          class="form-control"
          id="fecha-creacion"
          disabled
        />

      </div>
      </div>
      <div class="row">

      <div class="col-md-6">
        <label for="nombre-recibido" class="form-label"
          >Email</label
        >
        <input
          type="email"
          class="form-control"
          id="nombre-recibido"
          disabled
        />
      </div>
      <div class="col-md-6">
        <label for="trabajo-recibido" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="trabajo-recibido"
          disabled
        />
      </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
