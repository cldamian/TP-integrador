              <div class="mb-1">
                  <form id = "contacto" >
                      <div class="mb-4 d-flex justify-content-between"> 
                          <div>

                              <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "Nombre" required>
                              <div class="nombre text-danger "></div>
                          </div>
                          <div >

                              <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "Apellido" required>

                      </div>

                      </div> 
                      <div class="mb-4">
                          <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>

                          <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                          <div class="sexo text-danger"></div>
                      </div>  
                      <div class="mb-4">
                          <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i></label>
                          <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Mensaje"></textarea>
                          <div class="mensaje text-danger"></div>
                      </div> 
                      
                      <div class="mb-2">

                              <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
