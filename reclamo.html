<div class="container" id="reclamo">
  <div class="row">
  <h1 class="text-center">Cotizar</h1>
  <form class="col-sm-6 col-sm-offset-5" action="" method="POST">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Ej. Cesar" required>
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" class="form-control" placeholder="Ej. Aquino Maximiliano" required>
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" class="form-control" placeholder="Ej. Av. Los Angeles 1025">
    </div>
           <div class="form-group">
      <label>Correo electrónico</label>
      <input type="email" class="form-control" placeholder="Ej. nombre@correo.com" required>
    </div>
    <div class="form-group">
      <label>Teléfono alternativo</label>
      <input type="text" class="form-control" placeholder="Ej. 1 294-0008" required>
    </div>
    <div class="form-group">
      <label>Descripcion</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>
    <input type="submit" class="btn btn-block btn-lg btn-primary" id="boton">
  </form>
  <p>&nbsp;</p>
</div>
</div>
